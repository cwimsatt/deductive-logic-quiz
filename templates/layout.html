<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deductive Logic Practice</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Deductive Logic Practice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/reset">Reset Practice</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        <h1 class="text-center mb-4">What do you want to Practice in Deductive Logic?</h1>
        <div class="category-buttons text-center mb-4">
            <button class="btn btn-lg btn-outline-primary category-btn" data-category="truth-tables">Truth Tables</button>
            <button class="btn btn-lg btn-outline-primary category-btn" data-category="sentential-logic">Sentential Logic</button>
            <button class="btn btn-lg btn-outline-primary category-btn" data-category="predicate-logic">Predicate Logic</button>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="subcategory-buttons d-flex flex-column gap-2">
                    <!-- Subcategory buttons will be dynamically populated here -->
                </div>
            </div>
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer class="footer mt-5 py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">Â© 2023 Deductive Logic Practice</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
